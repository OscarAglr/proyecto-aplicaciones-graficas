<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

header {
  background-color: #f2f2f2;
  padding: 10px;
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

h1 {
  font-size: 20px;
}

.menu {
  display: flex;
  list-style-type: none;
}

.menu li {
  margin-right: 15px;
}

.menu li a {
  text-decoration: none;
  color: #333;
}

.menu-hamburguesa {
  display: none;
  cursor: pointer;
}

.linea {
  width: 25px;
  height: 3px;
  background-color: #333;
  margin: 5px 0;
}

.menu-responsive {
  display: none;
}

.menu-responsive.active {
  display: flex;
  flex-direction: column;
  background-color: #f2f2f2;
  padding: 10px;
}

.menu-responsive li {
  margin-bottom: 10px;
}

.menu-responsive li a {
  color: #333;
}

@media (max-width: 768px) {
  .menu {
    display: none;
  }

  .menu-hamburguesa {
    display: block;
  }

  .menu-hamburguesa.active .linea:nth-child(1) {
    transform: rotate(-45deg) translate(-5px, 6px);
  }

  .menu-hamburguesa.active .linea:nth-child(2) {
    opacity: 0;
  }

  .menu-hamburguesa.active .linea:nth-child(3) {
    transform: rotate(45deg) translate(-5px, -6px);
  }
}
  </style>
  <title>Men√∫ Responsivo</title>
</head>
<body>
  <header>
    <nav>
      <h1>Logo</h1>
      <ul class="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
      <div class="menu-hamburguesa">
        <div class="linea"></div>
        <div class="linea"></div>
        <div class="linea"></div>
      </div>
    </nav>
  </header>

  <script>
    const menuHamburguesa = document.querySelector('.menu-hamburguesa');
const menuResponsive = document.createElement('ul');
menuResponsive.className = 'menu-responsive';
const menuItems = document.querySelectorAll('.menu li');

menuItems.forEach(item => {
  const newItem = document.createElement('li');
  const link = item.querySelector('a');
  newItem.innerHTML = link.innerHTML;
  newItem.addEventListener('click', () => {
    menuResponsive.classList.remove('active');
  });
  menuResponsive.appendChild(newItem);
});

menuHamburguesa.addEventListener('click', () => {
  menuHamburguesa.classList.toggle('active');
  menuResponsive.classList.toggle('active');
});

const nav = document.querySelector('nav');
nav.appendChild(menuResponsive);
  </script>
</body>
</html>
