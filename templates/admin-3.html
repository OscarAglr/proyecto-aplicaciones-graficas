<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <title>Página de administrador</title>
</head>
<body>
    <header>
        <h1>Boda Ideal</h1>
        <span><p>Cerrar sesión</p></span>
    </header>
    <main>
        <div class="admin-container">
            <div class="left-side">
                <h2>Menú de administración</h2>
                <ul>
                    <a href="admin.html"><li>Dashboard</li></a>
                    <a href="admin-1.html"><li>Productos</li></a>
                    <a href="#"><li>Ordenes</li></a>
                </ul>
            </div>
            <div class="right-side table-page">
              <form>
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria">
                  <option value="ropa">Novio</option>
                  <option value="accesorios">Novia</option>
                  <option value="calzado">Diseño de boda</option>
                  <option value="calzado">Regalo</option>
                </select>
              
                <label for="subcategoria">Sub-categoría:</label>
                <select id="subcategoria" name="subcategoria">
                  <option value="camisas">Camisas</option>
                  <option value="pantalones">Pantalones</option>
                  <option value="zapatos">Zapatos</option>
                </select>
              
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
              
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
              
                <label>Tallas:</label>
                <div class="tallas">
                  <div>
                    <input type="checkbox" id="xs" name="talla" value="xs">
                  <label for="xs">XS</label>
                  </div>
                  <div>
                    <input type="checkbox" id="xs" name="talla" value="xs">
                  <label for="xs">S</label>
                  </div>
                  <div>
                    <input type="checkbox" id="xs" name="talla" value="xs">
                  <label for="xs">M</label>
                  </div>
                  <div>
                    <input type="checkbox" id="xs" name="talla" value="xs">
                  <label for="xs">L</label>
                  </div>
                  <div>
                    <input type="checkbox" id="xs" name="talla" value="xs">
                  <label for="xs">XL</label>
                  </div>
                  <div>
                    <input type="checkbox" id="xs" name="talla" value="xs">
                  <label for="xs">XXL</label>
                  </div>
                </div>
              
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>
              
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
              
                <div class="buttons">
                  <button type="submit">Guardar</button>
                  <button type="button" onclick="location.href='cancel.html'">Cancelar</button>
                </div>
              </form>
            </div>

        </div>
    </main>
</body>
</html>
